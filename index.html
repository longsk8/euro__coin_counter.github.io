<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="estilos.css">
    <title>Coin Counter</title>
</head>

<body>

    <main class="main">

            <h1 class="titulo__text">Coin Counter</h1>

                    <h3 class="titulo__moneda">2€</h3>

            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
